<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="static/css//H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="static/css/comm.css" rel="stylesheet" type="text/css" />
<link href="static/css/login.css" rel="stylesheet" type="text/css" />
<title>登陆页</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<!--<div class="header"></div>-->
<div class="loginWraper">
	<div class="login">
		<img src="static/images/logo.png"/>
		<div class="form-group">
			<form class="form-info" action="#" method="post">
				<div class="list user">
					<input type="text" name="user" id="user" value="" placeholder="用户名"/>
				</div>
				<div class="list pwd">
					<input type="password" name="pwd" id="pwd" value="" placeholder="密码"/>
				</div>
				<div class="list code">
					<input type="text" name="code" id="code" value="" placeholder="验证码"/>
					<a href="javascript:"><img class="yzm-code" alt="验证码"  src="static/images/code.png"/></a>
				</div>
				<input class="submit" type="submit" value="登 录"/>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<!--<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>-->
</body>
</html>
